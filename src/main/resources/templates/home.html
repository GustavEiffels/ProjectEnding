<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to our PLANNER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">웹 기반 일정 관리 App</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-6">
                    <div class="d-flex">
                        <h3 class="mb-4">Sign In</h3>
                    </div>
                    <form th:action="@{/main}" method="post" modelAttribute="dto" class="login-form">
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-user"></span>
                            </div>
                            <input type="text" id="account" name="account" class="form-control rounded-left" placeholder="Please enter your ID or email here." required>
                            <div>
                                <span style="color: red" th:text="${accountError}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-lock"></span>
                            </div>
                            <input type="password" id="pw" name="pw" class="form-control rounded-left" placeholder="Password" required>
                            <div>
                                <span style="color: red" th:text="${valid_pw}"></span>
                                <span style="color: red" th:text="${passwordError}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary rounded submit" style="width:100%;height:49px;">Login</button>
                        </div>
                        <div class="form-group mt-4">
                            <div class="w-100 text-center">
                                <p class="mb-1">아직 회원이 아니신가요?&nbsp;&nbsp;<a href="/member/join">회원가입</a></p>
                                <p class="mb-1">로그인이 안되시나요?&nbsp;&nbsp;<a href="/member/finding">로그인정보찾기</a></p>
                                <p class="mb-1">한번 써보실래요?&nbsp;&nbsp;<a href="/glance">둘러보기</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
