<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Result </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7">
                <div class="login-wrap p-4 p-md-6">
                    <div class="d-flex">
                        <h3 class="mb-4">Here is Your Id and Email </h3>
                    </div>
                    <div class="input-group mb-3">
                        <span class="form-control-plaintext input-group-text col-3">Id</span>
                        <span class="mb-4" th:text="${email}"></span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="form-control-plaintext input-group-text col-3">Email</span>
                        <span class="mb-4" th:text="${id}"></span>
                    </div>
                    <br/>
                    <div class="input-group mb-3">
                        <button class="btn btn-primary rounded btn-authentication" type="button"
                                onclick="location.href='/member/finding'">Go to Find Page</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
</html>
