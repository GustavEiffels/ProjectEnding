<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find My Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7">
                <div class="login-wrap p-4 p-md-6">
                    <div class="d-flex">
                        <h3 class="mb-4">Edit Info!</h3>
                    </div>
                    <div>
                        <span class="mb-4" th:text="${session.nick}"/>
                        <span class="mb-4" >what do you do </span>
                    </div>
                    </br>
                    <form action="/board/list" method="get" id="joinForm">
                        <div class="input-group mb-3">
                            <span class="form-control-plaintext input-group-text col-3">Edit Info </span>
                            <button class="btn btn-primary rounded btn-authentication" type="button"
                                    onclick="location.href='/edit/edit_info';">Modify My Info</button>
                        </div>
                        <br/>
                        <div class="input-group mb-3">
                            <span class="form-control-plaintext input-group-text col-3">UnSubScribe</span>
                            <button class="btn btn-primary rounded btn-authentication" type="button"
                                    onclick="location.href='/edit/edit_status'">UnSubScribe</button>
                        </div>

                    </form>
                    <button class="btn btn-primary rounded btn-authentication" type="button"
                            onclick="location.href='/calendar/main'">Go to Main page </button>

                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
