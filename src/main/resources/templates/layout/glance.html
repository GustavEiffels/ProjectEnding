<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:fragment="setContent(content)">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.88.1">
        <title>Spring Boot jQuery & Ajax CRUD</title>

        <!-- Bootstrap & jQuery Setting -->
        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sidebars/">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/sidebars.css" rel="stylesheet">
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/sidebars.js"></script>
        <script src='/js/jquery.min.js'></script>

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

    </head>
    <body>

    <main>

        <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
            <a href="/calendar/main" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                <img src="/img/ourr.jpg"/></img>
                <span class="fs-5 fw-semibold">&nbsp;PLANNER</span>
            </a>
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#home-collapse" aria-expanded="true">
                        How to use
                    </button>
                    <div class="collapse show" id="home-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-dark rounded">Overview</a></li>
                            <li><a href="#" class="link-dark rounded">Register Plan</a></li>
                            <li><a href="#" class="link-dark rounded">Modify/Remove Plan</a></li>
                            <li><a href="#" class="link-dark rounded">Share Plans</a></li>
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#dashboard-collapse" aria-expanded="false">
                        Plans
                    </button>
                    <div class="collapse" id="dashboard-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" onclick="calendar.changeView('dayGridMonth');" class="link-dark rounded">Monthly</a></li>
                            <li><a href="#" onclick="calendar.changeView('timeGridWeek');" class="link-dark rounded">Weekly</a></li>
                            <li><a href="#" onclick="calendar.changeView('timeGridDay');" class="link-dark rounded">Daily</a></li>
                        </ul>
                    </div>
                </li>
                <li class="border-top my-3"></li>


                <form th:action="@{/member/login}" method="post" modelAttribute="dto" class="login-form">
                    <div class="form-group">
                        <p>Sign in</p>
                        <input type="text" id="account" name="account" class="form-control rounded-left" placeholder="Enter ID or email here." required>
                        <div>
                            <span style="color: red" th:text="${accountError}"></span>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" id="pw" name="pw"  class="form-control rounded-left" placeholder="Enter Password here." required>
                        <div>
                            <span style="color: red" th:text="${valid_pw}"></span>
                            <span style="color: red" th:text="${passwordError}"></span>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-secondary submit" style="width:100%;height:40px;">Login</button>
                    </div>
                    <div class="form-group mt-4">
                        <div class="w-100 text-center">
                            <p class="mb-1"><a href="/member/join">회원가입</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="/member/finding">로그인정보찾기</a></p>
                        </div>
                    </div>
                </form>


            </ul>
        </div>

        <div class="b-example-divider"></div>

        <div class="container-xl">
            <th:block th:replace="${content}"></th:block>
        </div>

    </main>

    </body>
</th:block>
</html>
